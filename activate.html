<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CL0KED Copy</title>
<style>
  :root{
    --bg1:#0b1320; --bg2:#171a2a; --neon:#17a33a;

  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;}
  body{
    background: radial-gradient(1200px 800px at 10% 20%, rgba(15,18,32,0.7) 0%, rgba(11,19,32,1) 30%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    display:flex;align-items:center;justify-content:center;color:#e6eef8;
  }
  .card{
    width:380px; max-width:92vw; padding:50px 40px; border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
    box-shadow: 0 10px 40px rgba(1,6,20,0.6), inset 0 0 0 1px rgba(120,130,200,0.03);
    text-align:center; border:1px solid rgba(120,140,255,0.06);
  }
  .logo{
    letter-spacing:4px; font-weight:800; color:var(--neon); font-size:36px;
    text-shadow: 0 4px 18px rgba(0,0,0,0.7), 0 0 12px rgba(23,163,58,0.06);
    margin-bottom:18px;
  }
  .status{font-size:20px;font-weight:700;}
</style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo">BBM Activate</div>
    <p>Activate the Blank Buggy Message by staying on this page until it says "Success"</p>
    <div id="status" class="status"></div>
    <p>Page And Deisgn © StuffzEZ 2025 BBM</p>
  </main>

<script>
  const secret = "‎  "; // invisible chars from you
  const statusEl = document.getElementById('status');

  async function copyText() {
    try {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(secret);
      } else {
        const ta = document.createElement('textarea');
        ta.value = secret;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.focus();
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      }
      statusEl.textContent = "Success ✔";
      statusEl.style.color = "limegreen";
    } catch (e) {
      statusEl.textContent = "BBM Activation Failed ✖";
      statusEl.style.color = "red";
    }
  }

  window.addEventListener('DOMContentLoaded', copyText);
</script>
</body>
