<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BBM</title>
<style>
  :root{
    --bg1:#0b1320; --bg2:#171a2a;
    --card:#0f1720; --muted:#97a0c6;
    --accent:#5b6ef6; --accent-2:#8790ff;
    --neon:#17a33a;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(1200px 800px at 10% 20%, rgba(15,18,32,0.7) 0%, rgba(11,19,32,1) 30%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    display:flex;align-items:center;justify-content:center;color:#e6eef8;
  }
  .card{
    width:420px; max-width:92vw; padding:44px 36px; border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
    box-shadow: 0 10px 40px rgba(1,6,20,0.6), inset 0 0 0 1px rgba(120,130,200,0.03);
    text-align:center; border:1px solid rgba(120,140,255,0.06);
  }
  .logo{
    letter-spacing:4px; font-weight:800; color:var(--neon); font-size:36px;
    text-shadow: 0 4px 18px rgba(0,0,0,0.7), 0 0 12px rgba(23,163,58,0.06);
    margin-bottom:12px;
  }
  h2{margin:8px 0 22px;font-size:18px;color:#eaf0ff;}
  .btn{
    display:inline-block;padding:12px 22px;border-radius:12px;border:none;
    background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:white;
    font-weight:600; font-size:15px; cursor:pointer; box-shadow: 0 8px 18px rgba(44,53,120,0.18);
  }
  .btn.secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);box-shadow:none;}
  .controls{display:flex;gap:12px;justify-content:center;margin-top:18px;flex-wrap:wrap}
  .status{margin-top:18px;font-weight:700;}
  .muted{color:var(--muted); font-weight:600;}
  footer{margin-top:26px;color:rgba(234,240,255,0.12);font-size:12px}
  .code{
    margin-top:16px;background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;color:#cfe1ff;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;font-size:13px;
    word-break:break-all;
  }
  /* small responsive */
  @media (max-width:480px){
    .card{padding:28px 20px;border-radius:14px;}
    .logo{font-size:30px}
  }
</style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo">BBM</div>
    <p>Get a text character that you can message with to create a blank buggy message</p>
    <div class="controls">
      <a class="btn" href="activate">Activate</a>
    </div>
    <p>Page And Deisgn Â© StuffzEZ 2025 BBM</p>
  </main>
</body>
</html>
